<body>
<div id="header">
</div>
<div id="menu">

<div id="main">
    <div class="content">
        <form action="/JSPDemo/modServlet" method="post">
            <p style="text-indent:70px; font: 700 18px 'Microsoft yahe';">书籍信息修改</p>
            书籍名称：<input name="bkName"/>
            <p>作&nbsp; &nbsp; &nbsp; &nbsp;者：<input name="bkAuthor"/></p>
            <p>
                国籍/地区：
                <select name="bkCountry">
                    <option>中国</option>
                    <option>法国</option>
                    <option>英国</option>
                    <option>日本</option>
                </select>
            </p>
            <p>
                书本类型：<span name="bkType">
                                       <input type="checkbox"/>任意类型
                                       <input type="checkbox"/>心理
                                       <input type="checkbox"/>商贸
                                       <input type="checkbox"/>哲学<br>
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       <input type="checkbox"/>人文&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       <input type="checkbox"/>专业
                                       <input type="checkbox"/>小说
                                       <input type="checkbox"/>社会
                                   </span>
            </p>
            <p>
                库存数量：<input type="text" name="bkStockNum" />
            </p>
            <p>
                书本价格：<input type="text" name="bkPrice" />
            </p>
            <p>
                发行日期：<input name="bkSellDate"/>【格式:YYYY-MM-DD】
            </p>
            <p></p>
            <div>
                <div style="float:left;vertical-align: middle;">
                    介绍描述：<textarea rows="5" cols="40" value="悉达多一直在渴求知识。他看见苦行僧，为了体会纯粹的思维之境摒弃感官逃避自我，但发现自我的回归避无可避。向佛陀请教后，认知因果即思想，内容寓于世界与自我本身，其本源不值得探索，于是他开始找寻自我。富人悉达多过于追求感官刺激的爱与忧伤，使完全成为尘俗中的一员。但他逐渐明白那并非自我，于是智者悉达多逃离浮华，向水学习了客观的倾听，也让他知道自我是现在的影子。儿子出走也使他知道一个人追寻自我的路不为外界左右，理解了世间万物的关系。"></textarea>

                </div>
                <div style="float:left;">
                    <img src="../image/book1.jpeg" style="width: 120px; height: 140px; margin-left: 50px;" />>
                </div>
            </div>
            <input type="button" value="修改信息" style="margin-right: 20px; margin-left: 80px;">
            <a href="../backlist.jsp">
                <input type="button" value="返回列表"></a>
        </form>
    </div>>
    <!-- 侧边表单 -->
    <div class="sidebar ">
        <form align="center ">
            <p>书籍信息查询</p>
            <p>书籍信息录入</p>
        </form>
    </div>
</div>
