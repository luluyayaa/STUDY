<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName:" placeholder="企业名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>
    <template>
        <el-table
                :data="tableData"
                stripe
                style="width: 100%">
            @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="当前状态"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="center">
            <el-row>
            <el-button type="primary" disabled>修改</el-button>
            <el-button type="success" disabled>删除</el-button>
            </el-row>
            </el-table-column>
        </el-table>
    </template>
</div>
<script src="vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        ele: "#app",
        methods: {
            //复选框选中后执行
            handleSelectionChange(val) {
                this.multipleSelection = val;}
        },
        //查询方法
        onSubmit() {
            console.log('this.brand');
        },

        data() {
        return {
            //搜索表单数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName:''
                },
        //复选框选中集合
            multipleSelection: [],
            //表格数据
        tableData: [{
        brandName:'华为',
        companyName: '华为科技有限公司',
        ordered: '100',
            status:"1"
    }, {
            brandName:'华为',

            ordered: '100',
            status:"1"
    }, {
            brandName:'华为',
            companyName: '华为科技有限公司',
            ordered: '100',
            status:"1"
    }, {
            brandName:'华为',
            companyName: '华为科技有限公司',
            ordered: '100',
            status:"1"
    }]
    }
    }
    })
</script>
</body>
</html>
